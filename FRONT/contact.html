<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact exercice 7</title>
</head>
<body>
    <form action="#" method="post" name="formTest" id="formTest">
        <fieldset>
            <legend><h2>Vos coordonnées :</h2></legend>
            <p>Ces zones sont obligatoires *</p>
            <label for="societe" id="societe">Société :<input type="text" name="societe"   minlength="1" required></label>
            <br>
            <label for="personnesContact" id="personnesContact">Personnes à contacter :<input type="text" name="personnesContact" minlength="1" required></label>
            <br>
            <label for="adresse" id="adresse">Adresse de l'entreprise :<textarea name="adresse" cols="20" rows="3"></textarea></label>
            <br>
            <label for="codePostal" id="codePostal">Code postal :<input type="text" name="codePostal" minlength="5" maxlength="5" required></label>
            <br>
            <label for="ville" id="ville">Ville :<input type="text" name="ville" minlength="1" required></label>
            <br>
            <label for="email" id="email">E-mail :<input type="email" name="email" required></label>
            <br>
            <label for="telephone" id="telephone">Téléphone :<input type="tel" name="telephone"></label>
            <br>
            <label for="selection" id="selection">Sélectionnez l'environnement technique du projet :<select name="selection" >
                <option value="choisissez">--Choisissez--</option>
                <option value="access">Access</option>
                <option value="java">Java</option>
                <option value="delphi">Delphi</option>
                <option value="visual">Visual basic</option>
                <option value="power">Power Builder</option>
                <option value="internet">Internet</option>
                <option value="intranet">Intranet</option>
                <option value="windows">Windows NT</option>
                <option value="unix">Unix</option>
                <option value="sql">SQL Server</option>
                <option value="oracle">Oracle</option>
                <option value="autres">Autres</option>
            </select></label>
            <label for="message" id="message"><textarea name="message" cols="20" rows="3"></textarea></label>
            <br>
            <input type="submit" value="Envoyer" name="envoyer" id="envoyer">
            <input type="reset" value="Annuler" name="reset" id="reset">
        </fieldset>
    </form>
    <script src="assets/js/ex7.js"></script>
</body>
</html>
